includes:
  - headers/data.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml
  - backbones/Conv64F.yaml

shot_num: 1
query_num: 15
episode_size: 2
train_episode: 100
test_episode: 100

optimizer:
  name: Adam
  kwargs:
    lr: 1e-3
  other: ~

backbone:
  name: Conv64F
  kwargs:
    is_flatten: True
    is_feature: False
    leaky_relu: False
    negative_slope: 0.2
    last_pool: True

classifier:
  name: CDKT
  kwargs:
    n_way: 5
    n_support: 5
    kernel: 'bncossim'
    loss: 'ELBO'
    mean: 0.0
    steps: 2
    tau: 0.2 # temparature